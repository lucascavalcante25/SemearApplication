<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>| App Semear |</title>

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<!-- Draggable Styles -->
<link rel="stylesheet" href="/draggable-1.0.0-beta.11/css/draggable-styles.css">

<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

<style>
.card {
	margin-bottom: 20px;
}

.jumbotron {
	margin-bottom: 30px;
}

.group-card {
	margin-bottom: 30px;
}

.list-container {
	margin-top: 30px;
}

.group-title {
	text-align: center;
}
</style>


<script>
    $(document).ready(function() {
      // Inicializar Sortable para cada grupo
      for (let i = 1; i <= 8; i++) {
        let groupID = "grupo" + i;
        Sortable.create(document.getElementById(groupID), {
          group: 'louvor-groups',
          draggable: '.list-group-item',
          handle: '.list-group-item',
          sort: true,
          chosenClass: 'active',
          onAdd: function(evt) {
            // Lógica a ser executada quando um item é adicionado ao grupo
            console.log("Item adicionado ao grupo " + i + ": ", evt.item.textContent);
          }
        });
      }

      // Inicializar Sortable para a lista de louvores
      Sortable.create(document.getElementById('lista-louvores'), {
        group: 'louvor-groups',
        draggable: '.list-group-item',
        handle: '.list-group-item',
        sort: true,
        chosenClass: 'active',
        onStart: function(evt) {
          // Lógica a ser executada quando um item é arrastado da lista de louvores
          console.log("Item iniciou o arraste: ", evt.item.textContent);
        }
      });
    });
  </script>

</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img src="/imagens/logoSemear.png" alt="Logo da Igreja"
					style="width: 105px; height: 30px;">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#"
							id="louvoresDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Louvor </a>
							<div class="dropdown-menu" aria-labelledby="louvoresDropdown">
								<a class="dropdown-item" href="/louvores">Lista de louvores</a> <a class="dropdown-item"
									href="/grupos-musicas">Grupos de louvores</a>
							</div></li>
						<li class="nav-item"><a class="nav-link" href="/"> Visitantes </a></li>
						<li class="nav-item"><a class="nav-link" href="/"> Avisos </a></li>
						<li class="nav-item"><a class="nav-link" href="/"> Financeiro </a></li>
						<!-- 						// QUADRO DE MEMBROS? -->
						<li class="nav-item"><a class="nav-link" href="/logout">Sair </a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="jumbotron">
			<!-- Restante do conteúdo permanece o mesmo -->

			<!-- Lista de louvores -->
			<div class="card">
				<div class="card-body">
					<ul class="list-group" id="lista-louvores">
						<!-- Adicione seus louvores dinamicamente aqui usando Thymeleaf -->
						<li th:each="louvor : ${louvores}" class="list-group-item" th:text="${louvor.nome}"></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Listas de grupos -->
		<div class="row list-container">
			<div class="col-md-3">
				<div class="card group-card">
					<div class="card-body">
						<h3 class="group-title">Grupo 1</h3>
						<ul class="list-group" id="grupo1"></ul>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="card group-card">
					<div class="card-body">
						<h3 class="group-title">Grupo 2</h3>
						<ul class="list-group" id="grupo2"></ul>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="card group-card">
					<div class="card-body">
						<h3 class="group-title">Grupo 3</h3>
						<ul class="list-group" id="grupo3"></ul>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="card group-card">
					<div class="card-body">
						<h3 class="group-title">Grupo 4</h3>
						<ul class="list-group" id="grupo4"></ul>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="card group-card">
					<div class="card-body">
						<h3 class="group-title">Grupo 5</h3>
						<ul class="list-group" id="grupo5"></ul>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="card group-card">
					<div class="card-body">
						<h3 class="group-title">Grupo 6</h3>
						<ul class="list-group" id="grupo6"></ul>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="card group-card">
					<div class="card-body">
						<h3 class="group-title">Grupo 7</h3>
						<ul class="list-group" id="grupo7"></ul>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="card group-card">
					<div class="card-body">
						<h3 class="group-title">Grupo 8</h3>
						<ul class="list-group" id="grupo8"></ul>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>


</html>
