<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>| App Semear |</title>

</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">App Louvores</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/louvores">Louvores</a></li>
<!-- 						<li class="nav-item"><a class="nav-link" href="/cadastrarLouvor">Cadastrar Louvor</a></li> -->
						<li class="nav-item"><a class="nav-link" href="/logout">Sair </a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">

		<th:block th:include="mensagem-validacao"></th:block>

		<form th:action="@{/atualizar-louvor}" th:object="${louvor}" method="post">

			<h1>Editar Louvor</h1>

			<br> <input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="nome"><b>Nome do louvor:</b></label> <input type="text" class="form-control"
					id="nome" name="nome" required th:field="*{nome}" /> <small class="form-text text-muted"><i>*
						Utilize nomes e termos mais utilizados.</i></small>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Artista/Grupo</b></label> <input type="text" value="" name="artista"
							class="form-control" required th:field="*{artista}"/> <small class="form-text text-muted"></small>
					</div>
				</div>
				<div class="col">
					<label for=""><b>Tonalidade</b> </label> <input type="text" value="" name="tonalidade"
						class="form-control" placeholder="exemplo: G ou D#" required th:field="*{tonalidade}"/>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Andamento</b></label> <input type="number" value="" name="andamento"
							class="form-control" required th:field="*{andamento}"/> <small class="form-text text-muted"><i>* BPM</i></small>
					</div>
				</div>
				<div class="col">
					<label for=""><b>Link da versão</b> </label> <input type="text" value="" name="linkVersao"
						class="form-control" required th:field="*{linkVersao}"/>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Atualizar Louvor</button>
		</form>
	</div>



	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| Módulo Louvores |</span>
	</div>



	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>


</body>

</html>
