<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<title>| App Semear |</title>

</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img src="/imagens/logoSemear.png" alt="Logo da Igreja"
					style="width: 105px; height: 30px;">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#"
							id="louvoresDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Louvor </a>
							<div class="dropdown-menu" aria-labelledby="louvoresDropdown">
								<a class="dropdown-item" href="/louvores">Lista de louvores</a> <a class="dropdown-item"
									href="/grupos-musicas">Grupos de louvores</a>
							</div></li>
						<li class="nav-item"><a class="nav-link" href="/"> Visitantes </a></li>
						<li class="nav-item"><a class="nav-link" href="/"> Avisos </a></li>
						<li class="nav-item"><a class="nav-link" href="/"> Financeiro </a></li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair </a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">

		<th:block th:include="mensagem-validacao"></th:block>

		<form th:action="@{/atualizar-louvor}" th:object="${louvor}" method="post">

			<h1>Editar Louvor</h1>

			<br> <input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="nome"><b>Nome do louvor:</b></label> <input type="text" class="form-control"
					id="nome" name="nome" required th:field="*{nome}" /> <small class="form-text text-muted"><i>*
				</i></small>
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Artista/Grupo</b></label> <input type="text" value="" name="artista"
							class="form-control" required th:field="*{artista}" /> <small class="form-text text-muted"></small>
					</div>
				</div>
				<div class="col">
					<label for=""><b>Tonalidade</b> </label> <input type="text" value="" name="tonalidade"
						class="form-control" placeholder="exemplo: G ou D#" required th:field="*{tonalidade}" />
				</div>
				<div class="col">
					<div class="form-group">
						<label><b>Tipo de Louvor</b></label><br>
						<div class="form-check form-check-inline"
							th:each="tipoLouvor : ${T(com.semearApp.semearApp.enums.TipoLouvorEnum).values()}">
							<input class="form-check-input" type="checkbox" th:id="${'tipoLouvor-' + tipoLouvor.id}"
								th:value="${tipoLouvor}" name="tipoLouvorEnum" th:field="*{tipoLouvorEnum}"
								th:checked="${louvor.tipoLouvorEnum != null and louvor.tipoLouvorEnum.contains(tipoLouvor)}">
							<label class="form-check-label" th:for="${'tipoLouvor-' + tipoLouvor.id}"
								th:text="${tipoLouvor.descricao}"></label>
						</div>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Andamento</b></label> <input type="number" value="" name="andamento"
							class="form-control" required th:field="*{andamento}" /> <small class="form-text text-muted"><i>*
								BPM</i></small>
					</div>
				</div>
				<div class="col">
					<label for=""><b>Link da versão</b> </label> <input type="text" value="" name="linkVersao"
						class="form-control" required th:field="*{linkVersao}" />
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" name="ativo" id="ativoCheckbox"
							th:field="*{ativo}"> <label class="form-check-label" for="ativoCheckbox"><b>Ativo</b></label>
					</div>
				</div>
			</div>
			<br>
			<button type="submit" class="btn btn-success">Atualizar</button>
			<button id="btnSairCadastro" type="button" class="btn btn-warning"
				onclick="window.location.href='/louvores';">
				<i class="fas fa-sign-out-alt"></i> Voltar
			</button>

		</form>
	</div>



	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| Módulo Louvores |</span>
	</div>



	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>


</body>

</html>
