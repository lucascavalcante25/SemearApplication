<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<title>| App Semear |</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">App Semear</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/louvores">Louvores</a></li>
						<!-- 						<li class="nav-item"><a class="nav-link" href="/cadastrarLouvor">Cadastrar Louvor</a></li> -->
						<li class="nav-item"><a class="nav-link" href="/logout">Sair </a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<br> <br>
		<div class="row">
			<div class="col">
				<div class="card-body">
					<button type="button" class="btn btn-success" id="btnCadastrar">Cadastrar Louvor</button>
					<div id="formularioContainer" style="display: none;">
						<div class="container">
							<th:block th:include="mensagem-validacao"></th:block>
							<form method="post" th:action="@{/cadastrarLouvor}">
								<div class="form-group">
									<label for=""><b>Nome:</b> </label> <input type="text" class="form-control" value=""
										placeholder="Insira o nome do louvor" name="nome" required> <small
										class="form-text text-muted"></small>
								</div>
								<div class="row">
									<div class="col">
										<div class="form-group">
											<label for=""><b>Artista/Grupo</b></label> <input type="text" value="" name="artista"
												class="form-control" required /> <small class="form-text text-muted"></small>
										</div>
									</div>
									<div class="col">
										<label for=""><b>Tonalidade</b> </label> <input type="text" value="" name="tonalidade"
											class="form-control" placeholder="exemplo: G ou D#" required />
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="form-group">
											<label for=""><b>Andamento</b></label> <input type="number" value="" name="andamento"
												class="form-control" required /> <small class="form-text text-muted"><i>*
													BPM</i></small>
										</div>
									</div>
									<div class="col">
										<label for=""><b>Link da versão</b> </label> <input type="text" value="" name="linkVersao"
											class="form-control" required />
									</div>
								</div>
								<button type="submit" class="btn btn-success">Adicionar Louvor</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div style="height: 100px;"></div>
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card text-center">
							<div class="card-header card-title">
								<h3>Lista de Louvores</h3>
							</div>
							<table id="tabelaLouvores" class="table table-hover table-responsive w-auto table-striped">
								<thead>
									<tr>
										<th scope="col">Nome</th>
										<th scope="col">Artista</th>
										<th scope="col">Tonalidade</th>
										<th scope="col">Andamento</th>
										<th scope="col">Link da versão</th>
										<th scope="col">Ações</th>
										<th scope="col"></th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="louvor : ${louvor}">

										<td><span th:text="${louvor.nome}"></span></td>
										<td><span th:text="${louvor.artista}"></span></td>
										<td><span th:text="${louvor.tonalidade}"></span></td>
										<td><span th:text="${louvor.andamento}"></span></td>
										<td><span th:text="${louvor.linkVersao}"></span></td>

										<td><a th:href="@{/deletarLouvor(id=${louvor.id})}"
											class="waves-effect waves-light btn-small">
												<button type="button" class="btn btn-danger">Excluir</button>
										</a></td>
										<td><a th:href="@{/editar-louvor(id=${louvor.id})}">
												<button type="button" class="btn btn-primary">Editar</button>
										</a></td>
									</tr>
								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div style="height: 100px;"></div>

		<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
			<span class="text-light align-middle">| Módulo Louvores |</span>
		</div>

	</div>
	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
			
		</script>
	<script>
	$(document).ready(function () {
	    $("#btnCadastrar").on("click", function () {
	        $(this).hide();
	        $("#formularioContainer").show();
	    });

	    $("form").submit(function (event) {
	        event.preventDefault(); // Evitar o comportamento padrão do formulário

	        $.ajax({
	            type: "POST",
	            url: $(this).attr("action"),
	            data: $(this).serialize(),
	            success: function (response) {
	                console.log(response);

	                // Limpar o formulário
	                $("form")[0].reset();

	                // Ocultar o formulário
	                $("#formularioContainer").hide();

	                // Exibir o botão "Cadastrar Louvor" novamente
	                $("#btnCadastrar").show();

	                // Atualizar a tabela de louvores
	                // Este código assume que a resposta contém a tabela HTML completa
	                $("#tabelaLouvores").html($(response).find("#tabelaLouvores").html());
	            },
	            error: function (error) {
	                console.log(error);

	                // Exibir mensagem de erro (opcional)
	                alert("Erro ao cadastrar louvor");
	            }
	        });
	    });
	});

</script>




</body>

</html>
