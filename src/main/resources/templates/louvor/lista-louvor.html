	color: #FF8C00;
}
</style>
</head>
<body>

		<!-- Navbar Search-->

			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

		<!-- Navbar-->
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
							data-bs-target="#collapseLayouts" aria-expanded="false"
							aria-controls="collapseLayouts">
							<div class="sb-nav-link-icon">
								<i class="fas fa-music"></i>
							</div> Louvor
							<div class="sb-sidenav-collapse-arrow">
								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapseLayouts"
							aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">
								<a class="nav-link" href="/louvores">
									<div class="sb-nav-link-icon">
										<i class="fas fa-music"></i>
									</div> Lista de Louvores
								</a> <a class="nav-link" href="/grupos-musicas">
									<div class="sb-nav-link-icon">
										<i class="fas fa-users"></i>
									</div> Grupos de Louvores
								</a>
							</nav>
						</div>
						<a class="nav-link" href="/visitantes">
							<div class="sb-nav-link-icon">
								<i class="fas fa-solid fa-street-view"></i>
							</div> Visitantes
						</a> <a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
							data-bs-target="#collapseLayout" aria-expanded="false"
							aria-controls="collapseLayout">
							<div class="sb-nav-link-icon">
								<i class="fas fa-money-bill-alt"></i>
							</div> Financeiro
							<div class="sb-sidenav-collapse-arrow">
								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapseLayout"
							aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">
								<a class="nav-link" href="/cadastro-transacao-saida">
									<div class="sb-nav-link-icon">
										<i class="fas fa-arrow-down"></i>
									</div> Cadastro de Saídas
								</a> <a class="nav-link" href="/cadastro-transacao-entrada">
									<div class="sb-nav-link-icon">
										<i class="fas fa-arrow-up"></i>
									</div> Cadastro de Entradas
								</a> <a class="nav-link" href="/dashboard">
									<div class="sb-nav-link-icon">
										<i class="fas fa-chart-line"></i>
									</div> Dashboard
								</a>
							</nav>
						</div>
						<a class="nav-link" href="/lista-membros">
							<div class="sb-nav-link-icon">
								<i class="fas fa-users"></i>
							</div> Membros
						</a> <a class="nav-link" href="/lista-aviso">
							<div class="sb-nav-link-icon">
								<i class="fas fa-bullhorn"></i>
							</div> Avisos
						</a>
					</div>
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<br>
				<div class="container-fluid px-4">
					<div class="row">
						<div class="col">
							<div class="card-body">
								<button type="button" class="btn btn-success" id="btnCadastrar">
									<i class="fas fa-list"></i> Novo
								</button>
								<div id="formularioContainer" style="display: none;">
									<div class="container">
										<div class="row">
											<div class="col">
												<div class="card-header card-title">
													<h3>Cadastrar Louvor</h3>
												</div>
												<th:block th:include="mensagem-validacao"></th:block>
												<form method="post" th:action="@{/cadastrarLouvor}"
													enctype="multipart/form-data">
													<div class="form-group">
														<label for=""><b>Nome:</b> </label> <input type="text"
															class="form-control" value=""
															placeholder="Título do louvor" name="nome" required>
														<small class="form-text text-muted"></small>
													</div>
													<div class="row">
														<div class="col">
															<div class="form-group">
																<label for=""><b>Artista/Grupo</b></label> <input
																	type="text" value="" name="artista"
																	class="form-control" placeholder="Exempo: Vineyard" />
																<small class="form-text text-muted"></small>
															</div>
														</div>
														<div class="col">
															<label for=""><b>Tonalidade</b> </label> <input
																type="text" value="" name="tonalidade"
																class="form-control" placeholder="Exemplo: G ou D#"
																required />
														</div>
														<div class="col">
															<div class="form-group">
																<label><b>Tipo de Louvor</b></label><br>
																<div class="form-check form-check-inline"
																	th:each="tipoLouvor : ${T(com.semearApp.semearApp.enums.TipoLouvorEnum).values()}">
																	<input class="form-check-input" type="checkbox"
																		th:id="${'tipoLouvor-' + tipoLouvor.id}"
																		th:value="${tipoLouvor}" name="tipoLouvorEnum">
																	<label class="form-check-label"
																		th:for="${'tipoLouvor-' + tipoLouvor.id}"
																		th:text="${tipoLouvor.descricao}"></label>
																</div>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col">
															<div class="form-group">
																<label for=""><b>Andamento</b></label> <input
																	type="number" value="" name="andamento"
																	class="form-control" placeholder="Numérico" /> <small
																	class="form-text text-muted"><i>* BPM</i></small>
															</div>
														</div>
														<div class="col">
															<label for=""><b>Link da versão</b> </label> <input
																type="text" value="" name="linkVersao"
																class="form-control" placeholder="Link do Youtube" />
														</div>
													</div>
													<div class="row">
														<div class="col">
															<div class="form-check">
																<input type="checkbox" class="form-check-input"
																	name="ativo" id="ativoCheckbox"> <label
																	class="form-check-label" for="ativoCheckbox"><b>Ativo</b></label>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col">
															<div class="form-group">
																<label for="arquivo"><b>Documento da Cifra</b></label> <input
																	type="file" id="arquivo" name="file">
															</div>
														</div>
													</div>
													<br>
													<button type="submit" class="btn btn-success">
														<i class="fas fa-save"></i> Salvar
													</button>
													<button id="btnSairCadastro" type="button"
														class="btn btn-warning">
														<i class="fas fa-sign-out-alt"></i> Sair
													</button>
												</form>
											</div>
										</div>
									</div>
								</div>
								<br> <br> <input class="form-control" id="myInput"
									type="text" placeholder="Buscar louvor na lista..."><br>
							</div>
							<div class="card text-center">
								<div class="card-header card-title">
									<h3>Lista de Louvores</h3>
								</div>
								<div class="table-responsive">
									<table id="tabelaLouvores" class="table table-striped">
										<thead>
											<tr>
												<th scope="col" style="width: 20%;">Nome</th>
												<th scope="col" style="width: 15%;">Artista</th>
												<th scope="col" style="width: 5%;">Tonalidade</th>
												<th scope="col" style="width: 5%;">Andamento</th>
												<th scope="col" style="width: 10%;">Tipo de Louvor</th>
												<th scope="col" style="width: 5%;">Ativo</th>
												<th scope="col" style="width: 20%;">Link da versão</th>
												<th scope="col" style="width: 10%;">Ações</th>
												<!-- 											<th scope="col" style="width: 0%;"></th> -->
												<!-- Coluna vazia para espaçamento -->
											</tr>
										</thead>
										<tbody id="myTable">
											<tr th:each="louvor : ${louvor}">
												<td><span th:text="${louvor.nome}"></span></td>
												<td><span th:text="${louvor.artista}"></span></td>
												<td><span th:text="${louvor.tonalidade}"></span></td>
												<td><span th:text="${louvor.andamento}"></span></td>
												<td><span th:if="${louvor.tipoLouvorEnum != null}">
														<span
														th:each="tipoLouvor, iterStat : ${louvor.tipoLouvorEnum}">
															<span th:text="${tipoLouvor.descricao}"></span> <span
															th:if="${iterStat.index + 1 < louvor.tipoLouvorEnum.size()}">-</span>
													</span>
												</span></td>
												<td><span th:if="${louvor.ativo}">Ativo</span> <span
													th:unless="${louvor.ativo}">Inativo</span></td>
												<td><a th:href="${louvor.linkVersao}" target="_blank"
													th:text="${louvor.linkVersao}"> Clique para abrir o
														link </a></td>
												<td><a th:href="@{/visualizarArquivo(id=${louvor.id})}"
													class="waves-effect waves-light text-orange"
													data-toggle="tooltip" title="Visualizar Cifra"> <i
														class="fas fa-file-lines fa-lg"></i>
												</a> <a th:href="@{/editar-louvor(id=${louvor.id})}"
													class="waves-effect waves-light text-primary"
													data-toggle="tooltip" title="Editar Louvor"> <i
														class="fas fa-edit fa-lg"></i>
												</a> <a th:href="@{/deletarLouvor(id=${louvor.id})}"
													class="waves-effect waves-light text-danger"
													data-toggle="tooltip" title="Deletar Louvor"> <i
														class="fas fa-trash-alt fa-lg"></i>
												</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="assets/demo/chart-bar-demo.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
