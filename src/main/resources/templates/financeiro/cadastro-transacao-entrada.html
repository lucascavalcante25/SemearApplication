<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<title>| App Semear |</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img
					src="/imagens/logoSemear.png" alt="Logo da Igreja"
					style="width: 105px; height: 30px;">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="louvoresDropdown"
							role="button" data-bs-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Louvor </a>
							<div class="dropdown-menu" aria-labelledby="louvoresDropdown">
								<a class="dropdown-item" href="/louvores">Lista de louvores</a>
								<a class="dropdown-item" href="/grupos-musicas">Grupos de
									louvores</a>
							</div></li>
						<li class="nav-item"><a class="nav-link" href="/visitantes">
								Visitantes </a></li>
						<li class="nav-item"><a class="nav-link" href="/"> Avisos
						</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="financeiroDropdown"
							role="button" data-bs-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Financeiro </a>
							<div class="dropdown-menu" aria-labelledby="financeiroDropdown">
								<a class="dropdown-item" href="/cadastro-transacao-saida">Cadastro
									de Saídas</a><a class="dropdown-item"
									href="/cadastro-transacao-entrada">Cadastro de Entradas</a> <a
									class="dropdown-item" href="/dashboard">Dashboard</a>
							</div></li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<br>
		<form action="/cadastrar-transacao-entrada" method="post" id="form-transacao">
			<div class="mb-3">
				<label for="descricao" class="form-label">Descrição:</label> <input
					type="text" class="form-control" id="descricao" name="descricao"
					required>
			</div>
			<div class="mb-3">
				<label for="valor" class="form-label">Valor:</label> <input
					type="number" class="form-control" id="valor" name="valor"
					step="0.01" required>
			</div>

			<div class="mb-3">
				<label for="data" class="form-label">Data:</label> <input
					type="date" class="form-control" id="data" name="data" required>
			</div>

			<!-- Botão Cadastrar -->
			<button type="submit" class="btn btn-primary">Cadastrar</button>
			<!-- Botão Limpar -->
			<button type="button" class="btn btn-secondary"
				onclick="limparCampos()">Limpar</button>
		</form>
	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| Módulo Financeiro |</span>
	</div>

	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>
	<script>
		// Função para limpar os campos do formulário
		function limparCampos() {
			document.getElementById("form-transacao").reset();
		}
	</script>

</body>

</html>
